<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Another dev - New site status</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="index.less" rel="stylesheet">
  </head>
<body>
  <main>
    <h1>Another dev</h1>
    <form>
      <input type="hidden" id="userId" name="userId" value="3">
      <input type="hidden" id="metricCount" name="metricCount" value="3">
      <p>1. Client happy</p>
      <div class="radio-items">
        <div class="radio-item radio-item--green">
          <input type="radio" id="0green" name="0status" value="0green">
          <label for="0green"></label>
        </div>
        <div class="radio-item radio-item--amber">
          <input type="radio" id="0amber" name="0status" value="0amber">
          <label for="0amber"></label>
        </div>
        <div class="radio-item radio-item--red">
          <input type="radio" id="0red" name="0status" value="0red">
          <label for="0red"></label>
        </div>
      </div>
      <p>2. Team happy</p>
      <div class="radio-items">
        <div class="radio-item radio-item--green">
          <input type="radio" id="1green" name="1status" value="1green">
          <label for="1green"></label>
        </div>
        <div class="radio-item radio-item--amber">
          <input type="radio" id="1amber" name="1status" value="1amber">
          <label for="1amber"></label>
        </div>
        <div class="radio-item radio-item--red">
          <input type="radio" id="1red" name="1status" value="1red">
          <label for="1red"></label>
        </div>
      </div>
      <p>3. Sprint on track</p>
      <div class="radio-items">
        <div class="radio-item radio-item--green">
          <input type="radio" id="2green" name="2status" value="2green">
          <label for="2green"></label>
        </div>
        <div class="radio-item radio-item--amber">
          <input type="radio" id="2amber" name="2status" value="2amber">
          <label for="2amber"></label>
        </div>
        <div class="radio-item radio-item--red">
          <input type="radio" id="2red" name="2status" value="2red">
          <label for="2red"></label>
        </div>
      </div>
    </form>
  </main>
  <script src="./index.js"></script>
</body>
</html>
